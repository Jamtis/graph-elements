<!DOCTYPE html>
<html>

<head>
    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../webcomponents/graphjs-app/graphjs-app.html">
    <link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
</head>

<body>
    <graphjs-app></graphjs-app>
    <template is="dom-bind" id="loading">
        <iron-ajax auto url="https://api.github.com/repos/polymer/polymer/issues" handle-as="json" on-response="_onIssueResponse"></iron-ajax>
        <template is="dom-repeat" data="{{issues}}">
            <iron-ajax auto url="{{item.comments_url}}" handle-as="json" on-response="_onCommentsResponse(item)"></iron-ajax>
        </template>
        <script src="./webapp.js"></script>
    </template>
</body>

</html>
