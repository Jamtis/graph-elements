<style>
    body {
        width: 100vw;
        height: 100vh;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
    }
</style>
<graph-display>
    <!--<graph-detail-view>
        <template id="view">
            <div>test detail view</div>
            <textarea>textarea</textarea>
        </template>
    </graph-detail-view>-->
    <graph-tracker tracking-mode="" track-canvas></graph-tracker>
    <graph-modifier></graph-modifier>
    <graph-contextmenu>
        <template id="node">
            <div>Key: [[node.key]]</div>
            <textarea id="description" placeholder="description">{{node.description}}</textarea>
        </template>
        <template id="canvas">
            <div>Test: [[prop]]</div>
            <textarea id="description" placeholder="description"></textarea>
        </template>
    </graph-contextmenu>
    <graph-d3-force adaptive-links="false"></graph-d3-force>
</graph-display>
