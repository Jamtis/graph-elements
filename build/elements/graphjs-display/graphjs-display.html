<dom-module id="graphjs-display"><link rel="stylesheet" href="graphjs-display.css"><template><svg on-tap="_tapCanvas" on-track="_trackCanvas" on-hold="_holdCanvas"><template is="dom-repeat" items="{{edges}}"><path d$="{{_calcPath(item, item.*)}}" loop$="{{item.loop}}"></path></template><template is="dom-repeat" items="{{nodes}}"><circle cx$="{{item.x}}" cy$="{{item.y}}" r$="{{item.radius}}" selected$="{{item.selected}}" on-tap="_tapCircle" on-track="_trackCircle" on-hold="_holdCircle"></circle></template></svg></template><script src="./graphjs-display.js"></script></dom-module>
