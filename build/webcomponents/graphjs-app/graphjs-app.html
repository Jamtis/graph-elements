<link rel="import" href="../../../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="../graphjs-viewer/graphjs-viewer.html">
<link rel="stylesheet" href="./graphjs-app.css">
<dom-module name="graphjs-app">
    <template>
        <paper-drawer-panel drawer-width="300px">
            <paper-header-panel drawer>
                <paper-toolbar>
                    <span>Menu</span>
                </paper-toolbar>
                <nav>
                    <paper-item>
                        <paper-input floatingLabel label="ID"></paper-input>
                    </paper-item>
                    <paper-item>
                        <paper-checkbox>Force layout</paper-checkbox>
                    </paper-item>
                </nav>
            </paper-header-panel>
            <paper-header-panel main>
                <paper-toolbar>
                    <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
                    <span>GraphJS</span>
                </paper-toolbar>
                <graphjs-viewer nodes="{{nodes}}" edges="{{edges}}"></graphjs-viewer>
                <iron-localstorage name="nodes" value="{{nodes}}"></iron-localstorage>
                <iron-localstorage name="edges" value="{{edges}}"></iron-localstorage>
            </paper-header-panel>
        </paper-drawer-panel>
    </template>
    <script src="./graphjs-app.js"></script>
</dom-module>
