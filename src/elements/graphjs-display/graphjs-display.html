<dom-module id="graphjs-display">
    <link rel="stylesheet" href="graphjs-display.css">
    <template>
        <svg on-tap="_tapCanvas" on-track="_trackCanvas" on-hold="_holdCanvas">
            <template is="dom-repeat" items="{{edges}}">
                <path d$="{{_calcPath(item, item.*, nodes, nodes.*)}}"></path>
            </template>
            <template is="dom-repeat" items="{{nodes}}">
                <circle cx$="{{_property(item, 'x', nodes, nodes.*)}}" cy$="{{_property(item, 'y', nodes, nodes.*)}}" r$="{{_property(item, 'radius', nodes, nodes.*)}}" selected$="{{_property(item, 'selected', nodes, nodes.*)}}" on-tap="_tapCircle" on-track="_trackCircle" on-hold="_holdCircle"></circle>
            </template>
        </svg>
    </template>
    <script src="./graphjs-display.js"></script>
</dom-module>
