<dom-module id="graphjs-viewer">
    <template>
        <svg on-tap="_tapCanvas" on-track="_trackCanvas" on-hold="_holdCanvas">
            <template is="dom-repeat" items="{{_arrayEdges(graph)}}">
                <path d$="{{_calcPath(item, item.*)}}" loop$="{{item.loop}}"></path>
            </template>
            <template is="dom-repeat" items="{{_arrayNodes(graph)}}">
                <circle cx$="{{item.x}}" cy$="{{item.y}}" r$="{{item.radius}}" selected$="{{item.selected}}" on-tap="_tapCircle" on-track="_trackCircle" on-hold="_holdCircle"></circle>
            </template>
        </svg>
    </template>
    <script src="./graphjs-viewer.js"></script>
</dom-module>
